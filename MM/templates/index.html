<head>

</head>

<body>

<!-- Fixed navbar -->
<h1>Welcome to Maykin Media</h1>

<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <form action="/read_csv/" method="post" enctype="multipart/form-data" id="csv" name="form_en">
<!--                    <input type="file" name="my_file" id="picpath" style="display:none" value="choose file">-->
     <input type="file" name="my_file" id="picpath" style="display:none" onChange="document.form_en.path.value=this.value">
       <input type="button" value="Browse" onclick="document.form_en.picpath.click()">
            <input type="submit" value="submit">
        </form>
         <form method="post" action=/infos/>
        <select class="btn btn-secondary " name="city">
            <option selected value="-1">All</option>
            {% for key in cities %}
            <option class="dropdown-item" value={{key.id}}>{{key.name}}</option>
            {% endfor %}
        </select>
        <input type="submit"value="find">

    </form>
    <div>
        <table class="table table-bordered">
        <tbody>
        <tr>
            <th>id</th>
            <th>
                city
            </th>
            <th>
                hotel_code
            </th>
            <th>
                name
            </th>
        </tr>
        {% for row in hotel %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.code.city }}</td>
            <td>{{ row.hotel_code }}</td>
            <td>{{ row.name }}</td>
        </tr>
        {% endfor %}
        </tbody>
        </table>
                <nav aria-label="Page navigation" style="float: left">
            <ul class="pagination">
                {{ pages.pager|safe }}
            </ul>
        </nav>
    </div>
    </div>

</div>



</body>
</html>
